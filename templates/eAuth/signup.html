{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block title %}eAuth -- Sign Up{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">

	<link rel="stylesheet" href="/static/css/style.css">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="/static/js/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="/static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="/static/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<link href="/static/css/ui.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/responsive.css" rel="stylesheet" />

	<!-- custom javascript -->
	<script src="js/script.js" type="text/javascript"></script>

    {% block style %}{% endblock style %}

</head>
<body style="position: relative;">
	<div class="msg-right">
		{% for msg in messages %}
			<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
			{{msg}}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			   </div>
		{% endfor %}
	</div>

	<section class="section-conten padding-y mt-5" style="min-height:84vh">

		<!-- ============================ COMPONENT LOGIN   ================================= -->
		<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            
			<div class="card-body">
				<h4 class="card-title mb-4">Sign Up</h4>
				<form method='POST' action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="form-group">
						<input name="first_name" class="form-control" placeholder="First Name" type="text" required>
					</div> <!-- form-group// -->
                    <div class="form-group">
						<input name="last_name" class="form-control" placeholder="Last Name" type="text" required>
					</div> <!-- form-group// -->
					<div class="form-group">
						<input name="email" class="form-control" placeholder="Email" type="email" required>
					</div> <!-- form-group// -->
					<div class="form-group">
						<input name="password" class="form-control" placeholder="Password" type="password" required>
					</div> <!-- form-group// -->
                    <div class="form-group">
						<input name="c_psd" class="form-control" placeholder="Confirm Password" type="password" required>
					</div> <!-- form-group// -->


					<div class="form-group">
						<label class="float-left custom-control custom-checkbox"> <input type="checkbox"
								class="custom-control-input" checked="">
							<div class="custom-control-label"> Remember Me</div>
						</label>
					</div> <!-- form-group form-check .// -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Sign Up</button>
					</div> <!-- form-group// -->
				</form>
                
			</div> <!-- card-body.// -->
		</div> <!-- card .// -->
		
		<p class="text-center mt-4">You have account? <a href="{% url 'signin' %}">Sign In</a></p>
        <div class="text-center"> <a href="/">Home</a></div>
		<br><br>
	</section>



	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="/static/js/main.js"></script>

</body>
</html>
